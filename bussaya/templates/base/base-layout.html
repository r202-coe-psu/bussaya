<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>{% block title  %}{{ config.get('APP_TITLE') }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/fomantic-ui-css/semantic.min.css') }}">
    <style type="text/css">
      body {
        background-color: #DADADA;
      }
    </style>
    {% block additional_head %}{% endblock %}
  </head>

  <body>
    <header> 
    {% block header %}
      {% if request.path == '/' %}
        <div style="padding-top: 10vh;" class="ui inverted segment vertical">
          {% include "/base/banner.html" %}
        </div>
      {% else %}
        <div style="padding-top:50px;"></div>
      {% endif %}
    {% endblock %}
    </header>

    <main>
    {% block main %}{% endblock %}
    </main>

    <footer>
      {% include "/base/footer.html" %}
    </footer>
  </body>
  <script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='node_modules/fomantic-ui-css/semantic.min.js') }}"></script>
  {#
  <script type="text/javascript">
    $(document).ready(function(){
      $('.sidenav').sidenav();
    });
  </script>
  #}
	{% block additional_js %}{% endblock %}
</html>
