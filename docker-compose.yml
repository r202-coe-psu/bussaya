version: '3'
services:
  mongodb:
    image: mongo
    container_name: bussaya-mongodb
    # ports:
    #     - 27017:27017
    volumes:
      - ../deployment/mongodb/data/db:/data/db
      - /etc/localtime:/etc/localtime:ro
    restart: always
    networks:
      - default
  web:
    build: .
    image: bussaya-image
    container_name: bussaya-web
    volumes:
      # - .:/app
      - ../deployment:/deployment
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 9001:9001
    links:
      - mongodb
    networks:
      - default
    restart: always
    # command: sadhu-web --host 0.0.0.0 --port 8080
networks:
  default:
