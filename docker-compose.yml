version: '3'
services:
    bussaya-mongodb:
        image: mongo
        container_name: bussaya-mongodb
        ports:
            - 27017:27017
        volumes:
            - ../deployment/mongodb/data/db:/data/db
            - /etc/localtime:/etc/localtime:ro
        restart: always
        networks:
            - bussaya_nw
    bussaya-web:
        build: .
        image: bussaya-image
        container_name: bussaya-web
        volumes:
            - .:/app
            - ../deployment:/deployment
            - /etc/localtime:/etc/localtime:ro
        ports:
            - 9001:9001
        links:
            - bussaya-mongodb
        networks:
            - bussaya_nw
        restart: always
        # command: sadhu-web --host 0.0.0.0 --port 8080
networks:
    bussaya_nw:
        driver: bridge
      
